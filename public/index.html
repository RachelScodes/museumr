<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museumr</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="nav">
    <ul>
      <li class="artist-link">Artists</li>
      <li class="paintings-link">Paintings</li>
      <li class="new-artist">Add Artist</li>
      <li class="new-painting">Add Painting</li>
    </ul>
  </div>


  <div class="results-div">
  <div class="horizontal"></div>
  </div>

  <div class="form-div"></div>

  <template id="artist-template">
	  {{#each artist}}
	  <h4>{{this.name}}</h4>
	  <img src="{{this.img_url}}" />
	  <ul>
		  <li>
			{{this.nationality}}
		  </li>
		  <li>
			{{this.birthYear}}
		  </li>
		  <li>
			  <p>
				{{this.description}}
			  </p>
		  </li>
	</ul>
	{{/each}}
  </template>

  <template id="painting-template">
  </template>

  <template id="artist-form-template">
  </template>

  <template id="artist-edit-template">
  </template>

  <template id="painting-form-template">
  </template>

</body>
</html>
